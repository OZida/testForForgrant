<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style.ed3bc7f004dea5b114f4.css?d16c49f329874b2603c7">
<body>
	<div class="wrapper">
		<div class="top-block">
			<h2>Select currency to exhange:</h2>
			<select id="selectCurrency">
				<option value="BTCUSD" name='$'>USD</option>
				<option value="BTCEUR" name='€'>EUR</option>
				<option value="BTCRUB" name='&#8381;'>RUB</option>
				<option value="BTCGBP" name='£'>GBP</option>
			</select>
		</div>
		<div class="currency-block">
			<div class="currencyItem ethereum">
				<h4>Ethereum</h4>
				<div class="currencyDetails">
					<h5></h5>
					<label class="checkbox" for="checkbox1">
						<input type="checkbox" class="percentChange" id="checkbox1" />
						<div class="checkbox__text">Percent change</div>
					</label>
					<div class="changes-block">
						<p class="hour"></p>
						<p class="day"></p>
						<p class="week"></p>
						<p class="month"></p>

					</div>
				</div>
			</div>
			<div class="currencyItem litecoin">
				<h4>Litecoin</h4>
				<div class="currencyDetails">
					<h5></h5>
					<label class="checkbox" for="checkbox2">
						<input type="checkbox" class="percentChange" id="checkbox2" />
						<div class="checkbox__text">Percent change</div>
					</label>
					<div class="changes-block">
						<p class="hour"></p>
						<p class="day"></p>
						<p class="week"></p>
						<p class="month"></p>
					</div>
				</div>
			</div>
			<div class="currencyItem bitcoin">
				<h4>Bitcoin</h4>
				<div class="currencyDetails">
					<h5></h5>
				   	<label class="checkbox" for="checkbox3">
						<input type="checkbox" class="percentChange" id="checkbox3"/>
						<div class="checkbox__text">Percent change</div>
					</label>
					<div class="changes-block">
						<p class="hour"></p>
						<p class="day"></p>
						<p class="week"></p>
						<p class="month"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="main.622dbe0c419134fbe49f.min.js?d16c49f329874b2603c7"></script>
</body>
</html>
